<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Todo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Edit Todo</h1>
    <form th:action="@{/todo/edit/{id}(id=${todos.id})}" method="post" th:object="${todos}">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="task">Task:</label>
            <input type="text" class="form-control" id="task" th:field="*{task}" required />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description" th:field="*{description}" required />
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="isDone" th:field="*{isDone}" />
            <label class="form-check-label" for="isDone">Done</label>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Save</button>
    </form>
</div>
</body>
</html>
